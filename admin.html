<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Admin Panel</title></head>
<body>
    <h2>Admin – {{ user.name }}</h2>
    <a href="{{ url_for('add_sale') }}">+ Add Sale / Янги сотув</a> |
    <a href="{{ url_for('logout') }}">Logout / Чиқиш</a>
    <hr>
    <table border="1">
        <tr><th>Client</th><th>Model</th><th>Price</th><th>Down</th><th>Monthly</th><th>Start</th></tr>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.user.name }}</td>
            <td>{{ sale.phone_model }}</td>
            <td>${{ sale.total_price_usd }}</td>
            <td>${{ sale.down_payment }}</td>
            <td>${{ sale.monthly_payment }}</td>
            <td>{{ sale.start_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
